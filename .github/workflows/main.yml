name: RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2025

    steps:
      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = [char[]](33..47 + 58..64 + 91..96 + 123..126)
          }

          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object {Get-Random})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # إنشاء المستخدم بدون -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Write-Host "RDP_CREDENTIALS: User=RDP | Password=$password"

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -Wait -ArgumentList "/i $installer /qn"

      - name: Start Tailscale and show IP
        shell: powershell
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          $tailscale = "C:\Program Files\Tailscale IPN\tailscale.exe"
          if (-not (Test-Path $tailscale)) {
            Write-Host "Tailscale binary not found at $tailscale - trying PATH..."
            $tailscale = "tailscale"
          }

          if (-not $env:TAILSCALE_AUTHKEY) {
            Write-Host "ERROR: TAILSCALE_AUTHKEY not set."
            exit 1
          }

          & $tailscale up --authkey $env:TAILSCALE_AUTHKEY --accept-routes --accept-dns
          Write-Host "----- TAILSCALE STATUS -----"
          & $tailscale status
          Write-Host "----- TAILSCALE IPs -----"
          & $tailscale ip -4
          ipconfig

      - name: Done
        run: echo "RDP setup complete. Check logs for your Tailscale IP and credentials."
